version: "3.9"

services:
  minio:
    image: quay.io/minio/aistor/minio:latest
    container_name: senkou-minio
    restart: unless-stopped
    command: server /mnt/data --console-address :9001 --address :9000 --license /minio.license
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_REGION_NAME: ${MINIO_REGION:-us-east-1}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data:/mnt/data
      - ./certs:/etc/minio/certs
      # Point MINIO_LICENSE_PATH to a file outside the repo if you prefer
      - ${MINIO_LICENSE_PATH:-./docker/minio/minio.license}:/minio.license:ro
